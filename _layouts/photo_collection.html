<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>Photo Grid</title>
    <link rel="stylesheet" href="/assets/css/styles.css">
    <link rel="stylesheet" href="/assets/css/egg.css">
    <link rel="stylesheet" href="/assets/css/photocollection.css">
    <link rel="stylesheet" hred="/assets/css/photocollection">
    
</head>

<body>
    <!-- 헤더 포함 -->
    {% include header.html %}

    <div class="photo-grid-container">
        <h1>My Photo Collection</h1>
        <div class="photo-grid" id="photo-grid">
            <!-- JavaScript가 동적으로 사진 격자를 생성 -->
        </div>
    </div>

    <!-- Lightbox -->
    <div id="lightbox" class="lightbox">
        <span id="lightbox-close" class="close">&times;</span>
        <span id="lightbox-prev" class="prev">&#10094;</span>
        <img id="lightbox-image" class="lightbox-image" src="" alt="Lightbox Image">
        <span id="lightbox-next" class="next">&#10095;</span>
    </div>

    <!-- 푸터 포함 -->
    {% include footer.html %}

    <!-- JavaScript -->
    <script src="/assets/js/photocollection.js"></script>
</body>
</html>
