site: 
  title: My GitHub Pages Blog
  description: A blog about various topics and ideas.
  url: https://yourusername.github.io/github-blog
  author: Your Name
  email: your.email@example.com
  baseurl: ""
  permalink: /:categories/:year/:month/:day/:title/
  markdown: kramdown
  theme: minima
  plugins:
    - jekyll-feed
    - jekyll-seo-tag

exclude:
  - Gemfile
  - Gemfile.lock
  - README.md
  - _posts
  - _drafts

defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
      author: "Your Name"

  - scope:
      path: ""
      type: "pages"
    values:
      layout: "page"