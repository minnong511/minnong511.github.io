site: 
  title: 이미뇽의 블로그
  description: 공부 및 잡담 블로그
  url: https://minnong511.github.io
  author: Min Hyeong Lee
  email: kzxx1234@seouletech.ac.kr
  baseurl: ""
  permalink: /:categories/:year/:month/:day/:title/
  markdown: kramdown
  theme: minima
  plugins:
    - jekyll-feed
    - jekyll-seo-tag

exclude:
  - Gemfile
  - Gemfile.lock
  - README.md
  - _posts
  - _drafts

defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
      author: "Your Name"

  - scope:
      path: ""
      type: "pages"
    values:
      layout: "page"